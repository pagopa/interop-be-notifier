include "kamon"

akka {
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  coordinated-shutdown.exit-jvm = on

  management {
    http {
      hostname = "0.0.0.0"
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.interop.notifier.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.interop.notifier.server.impl.LiveCheck"
      }
    }
  }

  remote.artery {
    canonical.port = 2552
    canonical.hostname = 127.0.0.1
  }

  cluster {
    seed-nodes = ["akka://interop-be-notifier@127.0.0.1:2552"]
    shutdown-after-unsuccessful-join-seed-nodes = 60s
    sharding {
      number-of-shards = 60 //number of nodes * 10
    }
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }

  typed {
    stash-capacity = 200000
  }

  persistence {
    journal.plugin = "akka.persistence.journal.inmem"
    snapshot-store.plugin = "akka.persistence.snapshot-store.local"
  }
  projection {
    enabled = false
  }
}

notifier {
  port = 8088
  idle-timeout = 60 seconds
  number-of-events-before-snapshot = 1000
  persistence = "memory"
  issuer = "f57e6d40-1864-4ce7-b23e-f0c178c3e1f3"
  rsa-private-path = ${RSA_PRIVATE_VAULT_PATH}
  jwt {
    audience = [${MAIN_AUDIENCE}]
  }
  services {
    agreement-management = ${AGREEMENT_MANAGEMENT_URL}
    purpose-management = ${PURPOSE_MANAGEMENT_URL}
    catalog-management = ${CATALOG_MANAGEMENT_URL}
  }

  dynamo {
    table-name = ${DYNAMO_TABLE_NAME}
  }

  queue {
    url = ${QUEUE_URL}
    thread-pool-size = 3
  }
}

interop-commons {
  vault {
    address = ${VAULT_ADDR}
    token = ${VAULT_TOKEN}
  }

  jwt {
    public-keys {
      url = ${WELL_KNOWN_URL}
    }

    internal-token {
      issuer = ${JWT_ISSUER}
      subject = ${JWT_SUBJECT}
      audience = ${JWT_AUDIENCE}
      duration-seconds = ${JWT_DURATION_SECONDS}
    }
  }

  queue {
    region=${AWS_REGION}
    access-key-id=${AWS_ACCESS_KEY_ID}
    secret-access-key=${AWS_SECRET_ACCESS_KEY}
  }
}
