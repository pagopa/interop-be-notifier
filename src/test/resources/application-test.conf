akka {
  stdout-loglevel = "OFF"
  loglevel = "OFF"
  use-slf4j = on
}

notifier {
  services {
    catalog-process = ${CATALOG_PROCESS_URL}
  }

  dynamo {
    notification-table-name = ${NOTIFICATION_DYNAMO_TABLE_NAME}
    notification-resources-table-name = ${NOTIFICATION_RESOURCES_DYNAMO_TABLE_NAME}
  }

  queue {
    url = ${PERSISTENCE_EVENTS_QUEUE_URL}
    thread-pool-size = 3
  }
}

interop-commons {
  jwt {
    public-keys {
      urls = "localhost"
    }

    internal-token {
      issuer = "yada"
      subject = "yada"
      audience = "audience"
      duration-seconds = 100
    }
  }
}